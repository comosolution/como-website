name: Build and archive
on:
  push:
    branches: main
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Install dependencies and build
        run: |
          npm ci
          npm run build
      - name: Archive build
        uses: actions/upload-artifact@v4
        with:
          name: out
          path: out
          retention-days: 1
