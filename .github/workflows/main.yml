name: Build and deploy
on:
  push:
    branches: main
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main
      - name: Install dependencies and build
        run: |
          npm ci
          npm run build
      - name: Archive build
        uses: actions/upload-artifact@main
        with:
          name: out
          path: out
          retention-days: 1
