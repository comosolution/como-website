name: build-website
on: [push]
jobs:
  build:
    runs-on: [macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: npm install and build
        run: |
          npm ci
          npm run build
      - name: Archive build
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: out
          retention-days: 1
